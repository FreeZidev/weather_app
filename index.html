<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Základné nastavenia stránky -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Pripojenie CSS súboru -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hlavný kontajner pre celú aplikáciu -->
    <div class="container">
        <!-- Nadpis aplikácie -->
        <h1>Weather App</h1>
        <!-- Input pre zadanie názvu mesta -->
        <input type="text" id="locationInput" placeholder="Enter a city">
        <!-- Tlačidlo pre vyhľadávanie -->
        <button id="searchButton">Search</button>
        <!-- Kontajner pre zobrazenie informácií o počasí -->
        <div class="weather-info">
            <h2 id="location"></h2>  <!-- Názov mesta -->
            <div id="weather-icon"></div>  <!-- Ikona počasia -->
            <p id="temperature"></p>  <!-- Teplota -->
            <p id="description"></p>  <!-- Popis počasia -->
            
            <!-- Tlačidlo pre rozbalenie detailov -->
            <button id="expandButton" class="expand-btn" style="display: none;">
                <span id="expandText">Show Details</span>
                <span id="expandIcon">▼</span>
            </button>
            
            <!-- Rozbaliteľná sekcia s detailmi -->
            <div id="weather-details" class="weather-details" style="display: none;">
                <div class="detail-grid">
                    <div class="detail-item">
                        <span class="detail-label">Feels like</span>
                        <span id="feels-like" class="detail-value">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span id="humidity" class="detail-value">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind Speed</span>
                        <span id="wind-speed" class="detail-value">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pressure</span>
                        <span id="pressure" class="detail-value">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pripojenie JavaScript súboru -->
    <script src="script.js"></script>
</body>
</html>
