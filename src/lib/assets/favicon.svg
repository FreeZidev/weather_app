    <line x1="50" y1="10" x2="50" y2="5"/>
    <line x1="50" y1="90" x2="50" y2="95"/>
    <line x1="10" y1="50" x2="5" y2="50"/>
    <line x1="90" y1="50" x2="95" y2="50"/>
    <line x1="25" y1="25" x2="20" y2="20"/>
    <line x1="75" y1="75" x2="80" y2="80"/>
    <line x1="25" y1="75" x2="20" y2="80"/>
    <line x1="75" y1="25" x2="80" y2="20"/>
  </g>
</svg>
